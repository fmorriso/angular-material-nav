<!-- works in Angular 7.2.4 + Angular Material 7.3.2 as of February 14, 2019 -->
<mat-toolbar color="primary">
  <mat-toolbar-row #toolbarRow>
    <a mat-button [routerLink]="['/']">Angular Material Navigation</a>
    <ng-template ngFor let-link [ngForOf]="links">
      <a mat-button
        [routerLink]="link.path"
        [routerLinkActive]="['mat-button-toggle-checked', 'active-route']"
        #rla="routerLinkActive"
      >
        {{ link.label }}</a
      >
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
