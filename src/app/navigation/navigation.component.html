<!-- works in Angular 7.2.4 + Angular Material 7.3.2 as of February 14, 2019 -->
<mat-toolbar color="primary">
  <mat-toolbar-row #toolbarRow>
    <a mat-button [routerLink]="['/']">Angular Material Navigation</a>
    <a mat-button *ngFor="let link of links" [routerLink]="link.path" [routerLinkActive]="['mat-button-toggle-checked', 'active-route']"
      #rla="routerLinkActive">
      {{link.label}}
    </a>
  </mat-toolbar-row>
</mat-toolbar>
