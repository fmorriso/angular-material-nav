<!-- works in Angular 15 + Angular Material 15 as of April 25, 2023 -->
<mat-toolbar color="primary">
  <mat-toolbar-row #toolbarRow>
    <span>Angular Material Navigation &nbsp;</span>
    @for ( link of links; track link.path ) {
      <a
        mat-button
        class="no-underline"
        [routerLink]="link.path"
        [routerLinkActive]="['mat-button-toggle-checked', 'active-route', 'no-underline']"
        #rla="routerLinkActive"
      >{{ link.label }}</a>
    }
  </mat-toolbar-row>
</mat-toolbar>
